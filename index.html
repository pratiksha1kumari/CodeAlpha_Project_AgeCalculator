<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>JavaScript<br><span> Age Calculator</span></h1>
            <div class="input-box">
                <input type="date" id="date">
                <button onclick="calculateAge()">Calculate</button>            
            </div>
            <p id="result"></p>
        </div>
    </div>

    <script>
        const userInput = document.getElementById("date");
        userInput.max = new Date().toISOString().split("T")[0];
        const result = document.getElementById("result");

        function calculateAge() {
            const birthDate = new Date(userInput.value);
            const today = new Date();

            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                days += getDaysInMonth(birthDate.getFullYear(), birthDate.getMonth() + 1);
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            result.innerHTML = `You are <span>${years}</span> years, <span>${months}</span> months and <span>${days}</span> days old.`;
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }
    </script>
</body>
</html>
